<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GG Casino</title>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="manifest.json" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<h1 class="header__logo">GG Casino</h1>
				<nav class="header__nav">
					<a class="header__nav-link" href="">Games</a>
					<a class="header__nav-link" href="">About Us</a>
					<a class="header__nav-link" href="">FAQ</a>
					<a class="header__nav-link" href="">Contact Us</a>
				</nav>
				<ul class="header__languages">
					<li class="header__language">EN</li>
					<li class="header__language">CH</li>
					<li class="header__language">FR</li>
				</ul>
			</div>
		</header>
		<main class="main"></main>
		<footer class="footer"></footer>
		<script src="./assets/js/index.js"></script>
		<script>
			for (let a of [...document.querySelectorAll('a')]) {
				if (a.classList.contains('header__nav-link')) {
					continue
				}
				a.href +=
					(a.href.includes('?') ? '&' : '?') +
					document.location.search.substr(1)
			}
		</script>
	</body>
</html>
